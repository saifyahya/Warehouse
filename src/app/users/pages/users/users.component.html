
<div class="container mt-5">
    <div class="row">
      <div class="col-12 text-end mb-3">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userSignupModal">
            New User  </button>
      </div>
    </div>
  
    <!-- Table of Users -->
    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Employee</th>
              <th scope="col"> Username</th>
              <th scope="col"> Email</th>
              <th scope="col">Date of Birth</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Warehouse Number</th>
              <th scope="col">Products</th>
              <th scope="col">Orders</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of myUsers; let i = index">
              <td>{{ user.name }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.dob | date  }}</td>
              <td>{{ user.phoneNumber || '' }}</td>
              <td>{{ user.store?.id || '-' }}</td>
              <td (click)="viewUserProducts(user.store?.products||[],user.userName)" class="navigate">{{ user.store?.products?.length||'-' }}</td>
              <td (click)="viewUserOrders(user.store?.orders||[],user.userName)" class="navigate">{{ user.store?.orders?.length || '-' }}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <app-add-user></app-add-user>
