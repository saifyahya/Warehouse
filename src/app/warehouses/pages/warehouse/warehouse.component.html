
<div class="container mt-5">
    <div class="row">
      <div class="col-12 text-end mb-3">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#warehouseModal">
            New Warehouse  </button>
      </div>
    </div>
  
    <!-- Table of Users -->
    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Warehouse Number</th>
              <th scope="col"> Warehouse Location</th>
              <th scope="col"> Warehouse Capacity</th>
              <th scope="col">Warehouse Status</th>
              <th scope="col">Products Quantity</th>
              <th scope="col">Orders Quantity</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let warehouse of allWarehoues; let i = index">
              <td>{{ warehouse.id }}</td>
              <td>{{ warehouse.location}}</td>
              <td>{{ warehouse.capacity }}</td>
              <td>{{ warehouse.isActive?"Active":"Inactive"  }}</td>
              <td>{{ warehouse.products?.length || '-' }}</td>
              <td>{{ warehouse.orders?.length || '-' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<app-new-warehouse></app-new-warehouse>
