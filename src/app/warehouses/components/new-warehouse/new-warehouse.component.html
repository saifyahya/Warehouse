<div class="modal fade" id="warehouseModal" tabindex="-1" role="dialog" aria-labelledby="warehouseModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="display: flex; flex-direction: row; justify-content: space-between;">
                <h5 class="modal-title" id="warehouseModalLabel">Add New Warehouse</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" #closeButton>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="warehouseForm" (ngSubmit)="createWarehouse()">
                    <!-- Location Field -->
                    <div class="form-group mb-3">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" formControlName="location"
                            placeholder="Enter Location" />
                        <div *ngIf="warehouseForm.get('location')?.touched && warehouseForm.get('location')?.invalid"
                            class="text-danger">
                            <small *ngIf="warehouseForm.get('location')?.hasError('required')">Location is required</small>
                        </div>
                    </div>

                    <!-- Capacity Field -->
                    <div class="form-group mb-3">
                        <label for="capacity">Capacity</label>
                        <input type="number" class="form-control" id="capacity" formControlName="capacity"
                            placeholder="Enter Capacity" />
                        <div *ngIf="warehouseForm.get('capacity')?.touched && warehouseForm.get('capacity')?.invalid"
                            class="text-danger">
                            <small *ngIf="warehouseForm.get('capacity')?.hasError('required')">Capacity is required</small>
                            <small *ngIf="warehouseForm.get('capacity')?.hasError('min')">Min value is 10</small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="warehouseForm.invalid">
                        Add
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
