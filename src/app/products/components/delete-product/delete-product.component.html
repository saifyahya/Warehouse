<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this product?</p>
          <!-- Display product name or description if you want -->
          <p><strong>Product Name: </strong>{{ productToDelete?.name }}</p>
        </div>
        <div class="modal-footer">
          <!-- No Button (close the modal) -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <!-- Yes Button (confirm deletion) -->
          <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-bs-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
