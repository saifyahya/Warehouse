<div class="container mt-5">

  
    <h2 class="text-center">Product List</h2>
    <h6 class="text-center">Warehouse Number: {{products[0].storeId}}</h6>
    <h6 class="text-center">Employee Name: {{username}}</h6>
    <table class="table table-striped table-bordered mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Code</th>
          <th>Price</th>
          <th>Stock Level</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.code }}</td>
          <td>${{ product.price | number: '1.2-2' }}</td>
          <td>{{ product.stockLevel }}</td>
        </tr>
      </tbody>
    </table>
  </div>
