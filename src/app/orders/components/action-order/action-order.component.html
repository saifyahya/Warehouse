<div class="modal fade" id="actionOrderModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeBtn></button>
        </div>
        <div class="modal-body">
          <p *ngIf="action==='delete'">Are you sure you want to delete this order?</p>
          <p *ngIf="action==='edit'">Are you sure you want to edit this order status?</p>
          <p ><strong>Order: </strong>{{ orderToAction?.code }}</p>
          <p *ngIf="action==='edit'"><strong>New Status: </strong></p>
          <input *ngIf="action==='edit'" type="text"[(ngModel)]="newStatus">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="confirmAction()">Yes</button>
        </div>
      </div>
    </div>
  </div>
