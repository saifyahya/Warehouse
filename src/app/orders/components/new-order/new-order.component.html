<div #orderModal class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="display: flex; flex-direction: row; justify-content: space-between;">
          <h5 class="modal-title" id="orderModalLabel">Create Order</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" #closeButton>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="orderForm">
  
            <!-- Order Code Field -->
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="orderCode">Order Code</label>
              <input type="text" class="form-control" id="orderCode" formControlName="code" placeholder="Enter order code" />
              <div *ngIf="orderForm.get('code')?.touched && orderForm.get('code')?.invalid" class="text-danger">
                <small *ngIf="orderForm.get('code')?.hasError('required')">Order code is required</small>
              </div>
            </div>
  
            <!-- Shipping Address Field -->
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="shippingAddress">Shipping Address</label>
              <input type="text" class="form-control" id="shippingAddress" formControlName="shippingAddress" placeholder="Enter shipping address" />
              <div *ngIf="orderForm.get('shippingAddress')?.touched && orderForm.get('shippingAddress')?.invalid" class="text-danger">
                <small *ngIf="orderForm.get('shippingAddress')?.hasError('required')">Shipping address is required</small>
              </div>
            </div>
  
            <!-- Payment Method Field -->
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="paymentMethod">Payment Method</label>
              <input type="text" class="form-control" id="paymentMethod" formControlName="paymentMethod" placeholder="Enter payment method" />
              <div *ngIf="orderForm.get('paymentMethod')?.touched && orderForm.get('paymentMethod')?.invalid" class="text-danger">
                <small *ngIf="orderForm.get('paymentMethod')?.hasError('required')">Payment method is required</small>
              </div>
            </div>
  
            <!-- Customer Details Field -->
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="customerDetails">Customer Details</label>
              <textarea class="form-control" id="customerDetails" formControlName="customerDetails" rows="3" placeholder="Enter customer details"></textarea>
              <div *ngIf="orderForm.get('customerDetails')?.touched && orderForm.get('customerDetails')?.invalid" class="text-danger">
                <small *ngIf="orderForm.get('customerDetails')?.hasError('required')">Customer details are required</small>
              </div>
            </div>
  
            <!-- Product Selection (Checkboxes) -->
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="products">Select Products</label>
              <select class="form-select" id="products" formControlName="products" multiple size="3">
                <option *ngFor="let product of products" [value]="product">
                  {{ product.name }} - ${{ product.price | number: '1.2-2' }}
                </option>
              </select>

              <div *ngIf="orderForm.get('products')?.touched && orderForm.get('products')?.invalid" class="text-danger">
                <small *ngIf="orderForm.get('products')?.hasError('required')">Please select at least one product</small>
              </div>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid" (click)="submit()">Create Order</button>
            
            <!-- Error Message if Product Already Exists (optional) -->
            <div *ngIf="orderAlreadyExists" class="alert alert-danger" role="alert">
              Order already exists.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
